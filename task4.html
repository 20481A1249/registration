<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regitration Form</title>
</head>

<body style="text-align: center;"><center>
    
    <fieldset style="width: fit-content;">
        <legend style="text-align: center;"><h1>Regitration Form</h1></legend>
    <form action="">
        <label for="uname">User Name:</label>
        <input type="text" name="User Name" id="uname" placeholder="Enter username" required><br><br>

        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="Enter first name" required><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" name="" id="lname" placeholder="Enter lastname" required><br><br>

        <label for="mail">Mail ID:</label>
        <input type="mail" id="mail" placeholder="Enter MailID" required><br><br>

        <label>Gender</label>
        <input type="radio" name="gender" id="male" value="male">male
        <input type="radio" name="gender" id="fe" value="female">female <br><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob"><br><br>

        <label for="num">Mobile No:</label>
        <input type="tel" id="num" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>

        <label for="pass">Create Password</label>
        <input type="password" name="" id="pass" placeholder="Enter password" required><br><br>

        <label for="pass1">Confirm Password</label>
        <input type="password" name="" id="pass1" placeholder="Re-enter password"><br><br>

        <button type="submit">Submit</button><br><br>
        Already have an account <a href="http://127.0.0.1:3000/d:/10000/HTML/tasks/day5/task5.html">Login</a>
    </form>
    </fieldset>
    </center>
</body>
</html>
